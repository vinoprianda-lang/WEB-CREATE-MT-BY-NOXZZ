  <script>
  const form = document.getElementById('mtForm');
  const btn = document.getElementById('submitBtn');
  const choiceSelect = document.getElementById('choice');
  const inputLinkName = document.getElementById('input-link-name');
  const inputNomer = document.getElementById('input-nomer');

  // toggle input sesuai opsi
  choiceSelect.addEventListener("change", () => {
    inputLinkName.classList.add("hidden");
    inputNomer.classList.add("hidden");
    if (choiceSelect.value === "1") inputLinkName.classList.remove("hidden");
    if (choiceSelect.value === "2" || choiceSelect.value === "3") inputNomer.classList.remove("hidden");
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    btn.disabled = true;
    btn.textContent = 'CREATE MT...';

    const choice = choiceSelect.value;
    const link = document.getElementById('link')?.value.trim();
    const name = document.getElementById('name')?.value.trim();
    const nomer = document.getElementById('nomer')?.value.trim();

    let fileUrl = "";

    if (choice === "1") {
      const files = ["1.txt","2.txt","3.txt","4.txt","5.txt","6.txt","7.txt","8.txt","9.txt","10.txt","11.txt","12.txt","13.txt","14.txt","15.txt","16.txt","17.txt","18.txt","19.txt","20.txt"];
      const randomIndex = Math.floor(Math.random() * files.length);
      fileUrl = `mt/${files[randomIndex]}`;
    }
    if (choice === "2") {
      const files = ["1.txt","2.txt","3.txt","4.txt","5.txt"];
      const randomIndex = Math.floor(Math.random() * files.length);
      fileUrl = `mt-unband/${files[randomIndex]}`;
    }
    if (choice === "3") {
      fileUrl = "mt-perma/1.txt";
    }

    try {
      const res = await fetch(fileUrl);
      if (!res.ok) throw new Error("File tidak ditemukan");
      let template = await res.text();

      let resultText = template;
      if (choice === "1") {
        resultText = template.replaceAll("{link}", link).replaceAll(/{name}/g, name);
      } else {
        resultText = template.replaceAll(/{nomer}/g, nomer);
      }

      // hasil
      const oldResult = document.getElementById("resultWrapper");
      if (oldResult) oldResult.remove();

      const resultBox = document.createElement('div');
      resultBox.style.marginTop = "20px";
      resultBox.style.padding = "14px";
      resultBox.style.borderRadius = "12px";
      resultBox.style.background = "rgba(255,255,255,0.08)";
      resultBox.style.color = "#fff";
      resultBox.style.fontSize = "15px";
      resultBox.style.whiteSpace = "pre-line";
      resultBox.textContent = resultText;

      const wrapper = document.createElement('div');
      wrapper.id = "resultWrapper";
      wrapper.appendChild(resultBox);

      const copyBtn = document.createElement('button');
      copyBtn.textContent = "Salin Teks";
      copyBtn.style.marginTop = "10px";
      copyBtn.style.padding = "10px 14px";
      copyBtn.style.border = "none";
      copyBtn.style.borderRadius = "8px";
      copyBtn.style.cursor = "pointer";
      copyBtn.style.fontWeight = "600";
      copyBtn.style.background = "linear-gradient(90deg, var(--accent1), var(--accent2))";
      copyBtn.style.color = "#fff";

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(resultText).then(() => {
          copyBtn.textContent = "MT Berhasil Disalin!";
          setTimeout(() => copyBtn.textContent = "Salin Teks", 2000);
        });
      };

      wrapper.appendChild(copyBtn);
      form.after(wrapper);

    } catch (err) {
      alert("Gagal ambil template: " + err);
    }

    btn.disabled = false;
    btn.textContent = 'Generate More';
    form.reset();
  });

  // Dapatkan elemen-elemen yang dibutuhkan
  const tutorialButton = document.querySelector(".tutorial");
  const popupDialog = document.getElementById("popup-dialog");
  const closeButton = document.getElementById("close-popup");

  // Tambahkan event listener untuk tombol "Lihat Tutorial"
  tutorialButton.addEventListener("click", () => {
    popupDialog.classList.remove("hidden"); // Menghilangkan kelas hidden
    popupDialog.classList.add("show"); // Menambahkan kelas show untuk animasi
  });

  // Tambahkan event listener untuk tombol "Tutup"
  closeButton.addEventListener("click", () => {
    popupDialog.classList.add("hidden"); // Menambahkan kembali kelas hidden
    popupDialog.classList.remove("show"); // Menghilangkan kelas show
  });
  </script>
